<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pinterest Clone</title>
	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<link rel="manifest" href="favicons/site.webmanifest">
	<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#343434">
	<meta name="msapplication-config" content="favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<!-- Main CSS Styles -->
	<link rel="stylesheet" href="css/app.css">
	<!-- Light Theme -->
	<link rel="stylesheet" href="css/light-theme.css">
</head>

<body>
	<div class="image-saved">
		<span>Guardando</span>
		<img src="img/loading.gif" alt="">
	</div>
	<header class="main-header">
		<figure class="logo">
			<i class="fab fa-pinterest"></i>
		</figure>

		<nav class="main-navbar">
			<ul class="first-level-nav">
				<li><a href="#">All pics</a></li>
				<li><a href="#">My pics</a></li>
				<li class="dropdown"><a href="#"><i class="fas fa-upload"></i></a>
					<ul class="second-level-nav">
						<form id="saveForm">
							<li><input type="url" name="urlPath" id="idPicUrlDropdown" placeholder="pic url..."></li>
							<li><input type="text" name="description" id="idPicDescriptionDropdown" placeholder="pic description..."></li>
							<button type="submit"><i class="fas fa-upload"></i> Upload</button>
						</form>
					</ul>
				</li>
			</ul>
		</nav>

		<a class="login-button" href="https://github.com/login/oauth/authorize?client_id=6371f15302a00470d959">
			<i class="fab fa-github"></i>
			<span>Login</span>
		</a>
	</header>

	<!-- Grid -->
	<div class="container">
		<div class="grid">
		</div>
	</div>

	<!-- Modal -->
	<div class="modal">
		<ul id="optionList">
			<li id="optionSend">Send</li>
			<li id="optionHide">Hide</li>
			<li id="optionReport">Report</li>
		</ul>
	</div>

	<!-- Modal Imagen -->
	<div class="modal-image"></div>
	
	<!-- Grid JS-->
	<script src="js/masonry.pkgd.js"></script>

	<!-- Scripts -->
	<script src="js/app.js" type="module"></script>
</body>

</html>
