<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />

  <title>Practtice 01</title>
</head>

<body>
  <div class="container">
    <div class="currency">
      <nav class="header">
        <p class="from">Peso</p>
        <button class="change" id="invertCurrency"><i class="fas fa-exchange-alt"></i></button>
        <p class="to">Euro</p>
      </nav>
    </div>

    <div class="calc">
      <form id="amount">
        <label for="amount">Monto:</label>
        <input type="number" id="amountToChange" name="amount" placeholder="100" min="1">
        <button type="submit">Calcular</button>
      </form>

      <div class="conversion-result">
        <h5 id="conversionTitle"></h5>
        <p>
          COMPRA: AR$ <span>Obteniendo valor</span> <br>
          VENTA: AR$ <span>Obteniendo valor</span> <br>
          FUENTE: www.euroblue.com.ar a las <span>Obteniendo valor</span><br>
          <br>
          Medio: AR$ <span>Obteniendo valor</span><br>
          € a AR$: AR$ <span>Obteniendo valor</span> / AR$ <span>Obteniendo valor</span><br>
          Quedarían: € *<span>Obteniendo valor</span>*
        </p>
      </div>

    </div>

    <div class="footer">
      <nav class="actionButtons">
        <button id="copyBtn"><i class="far fa-copy"></i></button>
        <button id="shareBtn"><i class="fas fa-share-alt"></i></button>
        <button id="syncBtn"><i class="fas fa-sync-alt"></i></button>
        </ul>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
