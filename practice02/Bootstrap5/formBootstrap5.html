  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>practice01</title>

<body>
  <div class="container">
    <header></header>
    <div class="forms">
      <form action="#" method="post">

        <!-- text -->
        <label for="testName">Name:</label>
        <input type="text" name="testName" id="idTestName">
        <br>

        <!-- tel -->
        <label for="testTel">Tel:</label>
        <input type="tel" name="testTel" id="idTestTel">
        <br>

        <!-- email -->
        <label for="testEmail">Email:</label>
        <input type="email" name="testEmail" id="idTestEmail">
        <br>

        <!-- password -->
        <label for="testPassword">Pass:</label>
        <input type="password" name="testPassword" id="idTestPassword">
        <br>

        <!-- number -->
        <label for="testNumber">Lucky number:</label>
        <input type="number" name="testNumber" id="idTestNumber">
        <br>

        <!-- url -->
        <label for="testURL">URL:</label>
        <input type="url" name="testURL" id="isTestURL">
        <br>

        <!-- checkbox -->
        <label for="testCheckbox">Chose:</label>
        <input type="checkbox" name="testCheckbox" id="idTestCheckbox1">
        <input type="checkbox" name="testCheckbox" id="idTestCheckbox2">
        <input type="checkbox" name="testCheckbox" id="idTestCheckbox3">
        <br>

        <!-- radio -->
        <label for="testRadio">Chose one:</label>
        <input type="radio" name="testRadio" id="idTestRadio1">
        <input type="radio" name="testRadio" id="idTestRadio2">
        <input type="radio" name="testRadio" id="idTestRadio3">
        <br>

        <!-- search -->
        <label for="cars">Choose:</label>
        <select id="cars" name="cars">
          <option value="choose" selected>Choose one:</option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>

        <br>

      </form>
    </div>
    <footer></footer>
  </div>

</html>
