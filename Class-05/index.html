<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de contacto</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	
	<div class="container">
		
		<h2 class="my-3">Formulario de contacto</h2>

		<form action="/contact" id="contactForm">

			<div class="row">
				<div class="col-12 col-md-6 mb-3">
					<div class="form-group">
						<label>Nombre:</label>
						<input type="text" name="userName" class="form-control" data-name="nombre">
						<span style="display: inline-block; height: 20px;"></span>
					</div>
				</div>

				<div class="col-12 col-md-6 mb-3">
					<div class="form-group">
						<label>Correo electrónico:</label>
						<input type="email" name="userEmail" class="form-control" data-name="correo electrónico">
						<span style="display: inline-block; height: 20px;"></span>
					</div>
				</div>
				
				<div class="col-12 col-md-6 mb-3">
					<div class="form-group">
						<label>País:</label>
						<select name="userCountry" class="form-control" data-name="país de residencia">
							<option value="" selected>Elegí tu país</option>
							<option value="Argentina">Argentina</option>
							<option value="Brasil">Brasil</option>
							<option value="Colombia">Colombia</option>
						</select>
						<span style="display: inline-block; height: 20px;"></span>
					</div>
				</div>

				<div class="col-12 col-md-6 mb-3">
					<div class="form-group">
						<label>Teléfono:</label>
						<input type="tel" name="userPhone" class="form-control" data-name="teléfono">
						<span style="display: inline-block; height: 20px;"></span>
					</div>
				</div>

				<div class="col-12 col-md-6 mb-3">
					<div class="form-group">
						<label>Asunto:</label>
						<input type="text" name="subject" class="form-control" data-name="asunto">
						<span style="display: inline-block; height: 20px;"></span>
					</div>
				</div>
				
				<div class="col-12 col-md-6 mb-3">
					<div class="form-group">
						<label>Archivo adjunto:</label>
						<input type="file" name="attachment" class="form-control" data-name="attachment">
						<span style="display: inline-block; height: 20px;"></span>
					</div>
				</div>
				
				<div class="col-12 mb-3">
					<div class="form-group">
						<label>Mensaje:</label>
						<textarea name="message" class="form-control" data-name="mensaje"></textarea>
						<span style="display: inline-block; height: 20px;"></span>
					</div>
				</div>

				<div class="row">
					<div class="col-12 col-md-6 mb-3">
						<p>Acepta términos y condiciones</p>
						<div class="form-check form-check-inline">
							<input type="radio" name="conditions" class="form-check-input" id="yes" value="true">
							<label class="form-check-label" for="yes">Acepto</label>
						</div>
				
						<div class="form-check form-check-inline">
							<input type="radio" name="conditions" class="form-check-input" id="dont" value="false">
							<label class="form-check-label" for="dont">No acepto</label>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-12 col-md-6 mb-3">
						<p>Género:</p>
						<div class="form-check form-check-inline">
							<input type="checkbox" name="gender" class="form-check-input" id="H" value="H">
							<label class="form-check-label" for="H">Hombre</label>
						</div>
				
						<div class="form-check form-check-inline">
							<input type="checkbox" name="gender" class="form-check-input" id="M" value="M">
							<label class="form-check-label" for="M">Mujer</label>
						</div>
				
						<div class="form-check form-check-inline">
							<input type="checkbox" name="gender" class="form-check-input" id="Other" value="Other">
							<label class="form-check-label" for="Other">Otro</label>
						</div>
					</div>
				</div>

				<div class="col-12">
					<button type="submit" class="btn btn-success">Enviar</button>
				</div>
			</div>
		</form>
		<div class="alert my-3 d-none" id="successMsg">Lorem</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
